<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foto Locchi</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
</head>
  <body>

    <div class="l-wrapper">
      <header class="b-header">
        <div class="b-header__logo">
          <img src="img/header-logo.png" alt="logo">
        </div>
      </header>
      <main class="b-content">
        <div class="b-content__img">

          <div class="b-loader -type-vertical">
            <p class="b-loader__title"><span>File:</span>1982_L13A-30.jpg</p>
            <img src="img/asideImg.jpg" alt="current img">
            <div class="b-loader__nav">
              <span class="btn-vertical">B/N</span>
              <div class="b-loader__navItem -type-right">
                <span class="btn-square"></span>
                <span class="btn-horizontal"></span>
              </div>
            </div>
          </div>

        </div>
        <div class="b-content__form">
          <h3 class="b-content__formTitle">Asset manager</h3>
          <form class="ui form">

            <div class="field fourteen wide">
              <label>Titolo immagine</label>
              <input type="text" name="title" placeholder="Titolo">
            </div>
            <div class="field">
              <label>Descrizione breve</label>
              <textarea rows="5" name="DescrizioneBreve" placeholder="Descrizione breve"></textarea>
            </div>
            <div class="field">
              <label>Descrizione</label>
              <textarea rows="5" name="Descrizione" placeholder="Descrizione"></textarea>
            </div>

            <div class="ui grid field b-data">
              <div class="row bottom aligned">
                <div class="field column two wide mr-10">
                  <label>Data</label>
                  <input placeholder="gg" maxlength="2" name="day" type="text">
                </div>

                <div class="field column two wide mr-10">
                  <input placeholder="mm" maxlength="2" name="month" type="text">
                </div>

                <div class="field column two wide">
                  <input placeholder="Year" maxlength="4" name="year" type="text">
                </div>

                <div class="field column three wide ml-50">
                  <label>Anno</label>
                  <input placeholder="Anno" maxlength="4" name="anno" type="text">
                </div>

              </div>
            </div>

            <div class="field eleven wide">
              <label>Luogo</label>
              <div class="field ui labeled icon dropdown -type-img">
                <input type="hidden" name="luogo">
                <div class="text">Firenze</div>
                <div class="menu">
                  <div class="item">
                    1
                  </div>
                  <div class="item">
                    2
                  </div>
                  <div class="item">
                    3
                  </div>
                </div>
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
            </div>

            <div class="b-category">

              <div class="field">
                <label>Categorie</label>
                <div class="field ui labeled icon dropdown search -type-img multiple selection">
                  <input type="hidden" name="Categorie">
                  <div class="default text">Gran Premio Montecarlo F1</div>
                  <div class="menu">
                    <div class="item" data-value="1">Gran Premio Montecarlo F1</div>
                    <div class="item" data-value="2">Automobilismo</div>
                  </div>
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
              </div>

              <div class="field b-tags">
                <p class="tags-title">Tag</p>
                <div class="ui multiple dropdown">
                  <input type="hidden" name="tags">
                  <span class="text">Aggiungi tag</span>
                  <div class="menu">
                    <div class="scrolling menu">
                      <div class="item" data-value="Sport">
                        <div class="tag">
                          <span>Sport</span>
                          <i class="fa fa-star-o" data-value="0" aria-hidden="true"></i>
                          <!--<i class="fa fa-star-half-o" data-value="0" aria-hidden="true"></i>-->
                        </div>
                      </div>
                      <div class="item" data-value="Calcio">
                        <div class="tag">
                          <span>Calcio</span>
                          <i class="fa fa-star-o" data-value="0" aria-hidden="true"></i>
                        </div>
                      </div>
                      <div class="item" data-value="Cultura">
                        <div class="tag">
                          <span>Cultura</span>
                          <i class="fa fa-star-o" data-value="0" aria-hidden="true"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="inline field b-rating">
                  <div class="ui radio checkbox">
                    <input type="radio" name="rating">
                    <label>1</label>
                  </div>

                  <div class="ui radio checkbox">
                    <input type="radio" name="rating" value="rating">
                    <label>2</label>
                  </div>

                  <div class="ui radio checkbox">
                    <input type="radio" name="rating" value="rating">
                    <label>3</label>
                  </div>

                  <div class="ui radio checkbox">
                    <input type="radio" name="rating" value="rating">
                    <label>4</label>
                  </div>

                  <div class="ui radio checkbox">
                    <input type="radio" name="rating" value="rating">
                    <label>5</label>
                  </div>
              </div>

            </div>

            <div class="field seven wide mb-40">
              <p>Archivio</p>
              <div class="field ui labeled icon dropdown -type-arrow">
                <input type="hidden" name="locchi">
                <div class="text">Foto Locchi</div>
                <div class="menu">
                  <div class="item">
                    1
                  </div>
                  <div class="item">
                    2
                  </div>
                  <div class="item">
                    3
                  </div>
                </div>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
              </div>
            </div>

            <div class="inline field mb-40">
              <div class="ui checkbox">
                <input type="checkbox" name="creative" id="creative" value="creative">
                <label for="creative">Creative</label>
              </div>
            </div>

            <div class="inline fields">
              <div class="field mb-40">
                <div class="ui radio checkbox">
                  <input type="radio" name="frequency" id="editoriale"  checked="checked">
                  <label for="editoriale">Solo editoriale</label>
                </div>
              </div>

              <div class="field mb-40">
                <div class="ui radio checkbox">
                  <input type="radio" name="frequency" id="stampa">
                  <label for="stampa">Editoriale e stampa</label>
                </div>
              </div>
            </div>
            <div class="inline field mb-40">
              <div class=" ui checkbox">
                <input type="checkbox" name="immagine" id="immagine">
                <label for="immagine">Pubblica immagine</label>
              </div>
            </div>

            <div class="ui black submit button">Aggiungi immagine</div>
          </form>
        </div>
      </main>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://cdn.datatables.net/1.10.16/js/dataTables.semanticui.min.js"></script>-->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="js/semantic.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
